modules:
  jira:adminPage:
    - key: admin-page
      function: securely-admin-page
      title: Securely Admin
      useAsConfig: true
      useAsGetStarted: true
  trigger:
    - key: forgefilescanner-hello-world
      function: main
      events:
        - avi:jira:created:issue
        - avi:jira:created:attachment
  function:
    - key: main
      handler: index.run
    - key: process-har-function
      handler: processHar.handler
    - key: securely-admin-page
      handler: admin.runAdminPage
  consumer:
    - key: har-queue-consumer
      queue: har-queue
      resolver:
        function: process-har-function
        method: processEvent
app:
  runtime:
    name: nodejs18.x
  id: ari:cloud:ecosystem::app/aa939881-ce14-411d-9b3b-24206bdb6d44
permissions:
  scopes:
    - read:jira-work
    - write:jira-work
  external:
    fetch:
      backend:
        - har.securely.abrega.com
        - api.media.atlassian.com
